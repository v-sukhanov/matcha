<div class="navbar" fxLayout="column" fxLayoutGap="50px">
    <div class="navbar__avatar" fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center center">
        <div class="avatar__wrap">
            <img [src]="avatarLink"
                 alt="avatar">
        </div>
        <div>
            <span>
                {{username}}
            </span>
        </div>
    </div>
    <div fxLayout="column" fxLayoutGap="15px">
        <matcha-navbar-item link="browsing" iconName="person_search" text="Browsing"></matcha-navbar-item>
        <matcha-navbar-item [notif]="templateService.notification.unreadCountMessages" link="chat" iconName="chat" text="Chat"></matcha-navbar-item>
        <matcha-navbar-item link="history" iconName="visibility" text="Visit history"></matcha-navbar-item>
        <matcha-navbar-item [notif]="templateService.notification.unreadCountNotification" link="notifications" iconName="notifications" text="Notifications"></matcha-navbar-item>
        <matcha-navbar-item link="profile" iconName="perm_identity" text="Profile"></matcha-navbar-item>
        <matcha-navbar-item link="settings" iconName="settings" text="Settings"></matcha-navbar-item>
        <matcha-navbar-item (click)="authService.logout()" link="#" iconName="logout" text="exit"></matcha-navbar-item>
    </div>
</div>
